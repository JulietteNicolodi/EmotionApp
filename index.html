<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Clique sur le bouton et lis... <3</h1>

  <div id="buttons-container">
    <button class="motivation-button" onclick="showEmotion('... si tu as besoin de motivation')">... si tu as besoin de motivation</button>
    <button class="amour-button" onclick="showEmotion('... si tu as besoin d\'amour')">... si tu as besoin d'amour</button>
    <button class="reconfort-button" onclick="showEmotion('... si tu as besoin de réconfort, tu te sens triste ou seul')">... si tu as besoin de réconfort, tu te sens triste ou seul</button>
    <button class="proche-button" onclick="showEmotion('... si tu as envie de te sentir proche de moi')">... si tu as envie de te sentir proche de moi</button>
    <button class="colere-button" onclick="showEmotion('... si tu es en colère, tu as envie de te calmer')">... si tu es en colère, tu as envie de te calmer</button>
    <button class="douleur-button" onclick="showEmotion('... si tu ne te sens pas bien, tu as mal quelque part')">... si tu ne te sens pas bien, tu as mal quelque part</button>
    <button class="amourencore-button" onclick="showEmotion('... si tu as besoin d\'amour (encore)')">... si tu as besoin d'amour (encore)</button>
    <button class="fatigue-button" onclick="showEmotion('... si tu te sens fatigué')">... si tu te sens fatigué</button>
    <button class="excitation-button" onclick="showEmotion('... si tu as envie d\'être excité, de prendre soin de Popol (-18)')">... si tu as envie d'être excité, de prendre soin de Popol (-18)</button>
    <button class="doute-button" onclick="showEmotion('... si tu doutes de toi, tu as besoin d\'un petit coup de boost')">... si tu doutes de toi, tu as besoin d'un petit coup de boost</button>
    <button class="amouranouveau-button" onclick="showEmotion('... si tu as besoin d\'amour (à nouveau)')">... si tu as besoin d'amour (à nouveau)</button>
  </div>
  
<div id="emotion-text"></div>

  <script src="script.js"></script>
</body>
</html>
